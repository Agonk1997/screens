<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .table thead th { background-color: #0f172a; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Screens Manager</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/screens}">Screens</a>
            <a class="nav-link" th:href="@{/ads}">Ads</a>
            <a class="nav-link active" th:href="@{/schedules}">Schedules</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Schedules</h2>
        <a class="btn btn-primary" th:href="@{/schedules/new}">+ New Schedule</a>
    </div>

    <table class="table table-striped table-bordered bg-white align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Screen</th>
            <th>Items</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}"></td>
            <td th:text="${schedule.name}"></td>
            <td th:text="${schedule.date}"></td>
          <td th:text="${schedule.screen != null ? schedule.screen.screenName : 'â€”'}"></td>

            <td th:text="${#lists.size(schedule.items)}"></td>
            <td class="text-end">
    <a th:href="@{|/schedules/${schedule.id}|}" class="btn btn-sm btn-outline-info me-1">Details</a>
    <a th:href="@{|/player/schedule/${schedule.id}|}" class="btn btn-sm btn-outline-primary me-1">
        Open player
    </a>
    <form th:action="@{|/schedules/${schedule.id}/run-once|}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-success me-1">
            Run once
        </button>
    </form>
    <form th:action="@{|/schedules/${schedule.id}/delete|}" method="post" class="d-inline">
        <button type="submit" class="btn btn-sm btn-outline-danger"
                onclick="return confirm('Delete this schedule?')">Delete</button>
    </form>
</td>

        </tr>
        <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="6" class="text-center text-muted">No schedules yet. Create one using the "New Schedule" button.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
