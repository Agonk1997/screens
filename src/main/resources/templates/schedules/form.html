<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .card-form { max-width: 800px; margin: 0 auto; }
        select[multiple] { min-height: 200px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Screens Manager</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/screens}">Screens</a>
            <a class="nav-link" th:href="@{/ads}">Ads</a>
            <a class="nav-link active" th:href="@{/schedules}">Schedules</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">New Schedule</h2>

    <div class="card card-form shadow-sm">
        <div class="card-body">
            <form th:action="@{/schedules}" th:object="${schedule}" method="post">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Screen</label>
                    <select name="screenId" class="form-select" required>
    <option value="" disabled selected>Choose screen...</option>
    <option th:each="screen : ${screens}"
            th:value="${screen.id}"
            th:text="${screen.screenName} + ' (' + screen.address + ')'">
    </option>
</select>

                </div>

                <div class="mb-3">
                    <label class="form-label">Ads (hold Ctrl to select multiple)</label>
                    <select name="adIds" class="form-select" multiple>
                        <option th:each="ad : ${ads}"
                                th:value="${ad.id}"
                                th:text="${ad.title} + ' (' + ad.durationSeconds + 's)'">
                        </option>
                    </select>
                    <div class="form-text">
                        Each selected ad will be added to the schedule once, in the order you select them.
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/schedules}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Schedule</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
