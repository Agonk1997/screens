<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Screens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .table thead th { background-color: #0f172a; color: #fff; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Screens Manager</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/screens}">Screens</a>
            <a class="nav-link" th:href="@{/ads}">Ads</a>
            <a class="nav-link" th:href="@{/schedules}">Schedules</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Screens</h2>
        <a class="btn btn-primary" th:href="@{/screens/new}">+ New Screen</a>
    </div>

    <table class="table table-striped table-bordered bg-white align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Screen name</th>
            <th>Address</th>
            <th>Description</th>
            <th>Resolution</th>
            <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="screen : ${screens}">
            <td th:text="${screen.id}">1</td>
            <td th:text="${screen.name}">Main Screen</td>
            <td th:text="${screen.address}">Some address</td>
            <td th:text="${screen.description}">Description</td>
            <!-- adjust if your entity doesn't have width/height -->
            <!-- <td th:text="${screen.width} + ' x ' + ${screen.height}">1920 x 1080</td> -->
            <td class="text-end">
                <a th:href="@{|/screens/${screen.id}/stats|}"
                   class="btn btn-sm btn-outline-primary me-1">
                    View stats
                </a>
                <a th:href="@{|/screens/${screen.id}/edit|}"
                   class="btn btn-sm btn-outline-secondary me-1">
                    Edit
                </a>
                <form th:action="@{|/screens/${screen.id}/delete|}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-outline-danger"
                            onclick="return confirm('Delete this screen?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(screens)}">
            <td colspan="6" class="text-center text-muted">
                No screens yet. Create one using the "New Screen" button.
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
