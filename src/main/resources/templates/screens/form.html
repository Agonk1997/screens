<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .card-form { max-width: 700px; margin: 0 auto; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Screens Manager</a>
        <div class="navbar-nav">
            <a class="nav-link active" th:href="@{/screens}">Screens</a>
            <a class="nav-link" th:href="@{/ads}">Ads</a>
            <a class="nav-link" th:href="@{/schedules}">Schedules</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4" th:text="${screen.id} == null ? 'New Screen' : 'Edit Screen'"></h2>

    <div class="card card-form shadow-sm">
        <div class="card-body">
            <form th:action="${screen.id} == null ? @{/screens} : @{'/screens/' + ${screen.id}}"
                  th:object="${screen}" method="post">

                <div class="mb-3">
                    <label class="form-label">Screen name</label>
                    <input type="text" th:field="*{screenName}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address / location</label>
                    <input type="text" th:field="*{address}" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" rows="3" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Width (px)</label>
                        <input type="number" min="1" th:field="*{width}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Height (px)</label>
                        <input type="number" min="1" th:field="*{height}" class="form-control" required>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/screens}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
