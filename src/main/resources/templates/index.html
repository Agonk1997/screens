<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Screens Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .shadow-soft { box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Screens Manager</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/screens}">Screens</a>
            <a class="nav-link" th:href="@{/ads}">Ads</a>
            <a class="nav-link" th:href="@{/schedules}">Schedules</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="p-5 mb-4 bg-white rounded-3 shadow-soft">
        <h1 class="display-6 mb-3">Digital Signage Control Panel</h1>
        <p class="lead mb-4">
            Manage screens, ads, and schedules. Track how many times each ad has played and total seconds on air.
        </p>
        <div class="d-flex flex-wrap gap-3">
            <a th:href="@{/screens}" class="btn btn-primary btn-lg">Manage Screens</a>
            <a th:href="@{/ads}" class="btn btn-outline-primary btn-lg">Manage Ads</a>
            <a th:href="@{/schedules}" class="btn btn-outline-secondary btn-lg">Manage Schedules</a>
        </div>
    </div>
</div>

</body>
</html>
